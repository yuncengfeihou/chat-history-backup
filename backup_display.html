<div id="global-backup-settings" class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>全局聊天历史备份 (最近 3 次)</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <!-- 启用/禁用开关 -->
        <label for="global-backup-enabled">
            <input type="checkbox" id="global-backup-enabled">
            启用自动备份
        </label>

        <!-- 状态显示区域 -->
        <div id="global-backup-status" class="backup-status">正在初始化...</div>

        <!-- 控制按钮 -->
        <div class="backup-controls">
            <button id="global-backup-refresh" class="menu_button action_button fa-solid fa-arrows-rotate" title="刷新备份列表"></button>
            <button id="global-backup-clear" class="menu_button action_button fa-solid fa-trash-can" title="清除所有备份"></button>
        </div>

        <!-- 备份列表标题 -->
        <h4>已保存的备份:</h4>
        <!-- 备份列表容器 -->
        <div id="global-backup-list-container" class="backup-list-container">
            <p>暂无备份记录。</p> <!-- 初始或空状态消息 -->
        </div>

        <hr class="sysHR">
        <!-- 提示信息 -->
        <small>备份存储在浏览器本地 (IndexedDB)。清理浏览器缓存或站点数据会删除所有备份。</small>
    </div>
</div>
